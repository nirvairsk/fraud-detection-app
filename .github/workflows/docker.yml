name : CI pipeline
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker built -t fraud-detection-app .

      - name: Run container
        run: docker run --rm fraud-detection-app
      
      - name: Log in to Docker Hub
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

      - name: Push Docker image to Docker Hub
        run: |
          docker tag fraud-detection-app:latest ${{ secrets.DOCKER_USERNAME }}/credit-fraud-app:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/credit-fraud-app:latest

